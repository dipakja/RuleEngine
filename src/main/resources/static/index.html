<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Ensure this path is correct -->
</head>
<body>
<div class="container">
    <h1>Rule Engine</h1>
    <form id="ruleForm">
        <label for="ruleInput">Enter Rule:</label>
        <input type="text" id="ruleInput" placeholder="e.g., age > 30" required />
        <button type="submit">Submit Rule</button>
    </form>
    <div id="result"></div> <!-- This will show the created rule or messages -->

    <div id="output" class="output"></div> <!-- You might not need this if not used -->
</div>
<script src="js/index.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
